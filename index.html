<html>
  <body>
    <header>
      <nav class="navbar">
        <a class="nav-container selected" id="branch">
         Branch
        </a>
        <a class="nav-container" id="site-prefix">
          Prefixes
        </a>
    </header>
    <main>
      <div class="main-container" id="branch-container">
        <h1>Name Your Branch</h1>
        <form id="branch-form" action="">
          <div class="input-group">
            <label for="base">Branch Base</label>
            <input type="text" name="base" id="base" placeholder='Ex: freddie/jbob' />
          </div>
          <div class="input-group">
            <label for="jira">Jira Link</label>
            <input autofocus="autofocus" type="text" name="jira" id="jira" placeholder="Paste Jira Link" />
          </div>
          <div class="input-group">
            <label for="description">Description</label>
            <input type="text" name="description" id="description" placeholder="Describe ticket request" />
          </div>
          <div>
            <button class="branch-submit" type="submit" id="submitButton">Copy</button>
          </div>
        </form>
        <div class="message">
          <span class="branch-error"></span>
          <span class="branch-copied"></span>
        </div>
      </div>
  
      <div class="main-container hide" id="site-prefix-container">
        <h1>Site Prefixes</h1>
        <form id="suffix-form" action="">
          <div class="flex-container">
            <div class="input-group">
              <label for="prefix">Add Prefix</label>
              <input type="text" name="prefix" id="prefix" placeholder='Ex: sdherbert1' />
            </div>
            <div>
              <button class="prefix-submit" type="submit" id="submitButton">Add</button>
            </div>
          </div>
        </form>
        <div>
          <ul id="prefix-list">
            <!-- Prefixes will be dynamically added here -->
          </ul>
        </div>
        <div class="message">
          <span class="prefix-error"></span>
          <span class="prefix-copied"></span>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
  </body>
</html>
